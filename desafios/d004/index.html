<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicar()">
        Comprar produto
    </button>

    <script>
        function clicar() {
            var produto = window.prompt('Que produto você está comprando?')
            var preco = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            var pag = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`)) 
            
            window.alert(`Você comprou ${produto} que custou ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.\nDeu ${pag.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${(pag - preco).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
