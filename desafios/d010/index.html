<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <button onclick="clicar()">
        Calcular
    </button>

    <section id="resultado">
        <p>Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup></em>+ <em><strong>b</strong>x</em> + <strong>c</strong> =<em> 0</em>, aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>

    <script>
        function clicar() {
            var a = Number(window.prompt('Qual é o valor de a?'))
            var b = Number(window.prompt('Qual é o valor de b?'))
            var c = Number(window.prompt('Qual é o valor de c?'))

            var res = document.getElementById('resultado')

            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`

            res.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup>+ ${b}x + ${c} = 0</strong></p>`

            res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`

            res.innerHTML += `<p>O valor calculado foi <mark><strong>&Delta; = ${(b**2) - 4 * a * c}</strong></mark></p>`
        }
    </script>
</body>
</html>
